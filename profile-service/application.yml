server:
  port: 0

cloud:
  aws:
    credentials:
      access-key: "{cipher}"
      secret-key: "{cipher}"
    region:
      static: us-east-1
    stack:
      auto: false
application:
  bucket:
    name: twitter-clone-storages

spring:
  data:
    mongodb:
      username: "{cipher}"
      password: "{cipher}"
      host: localhost
      port: 27017
      database: Profile
      authentication-database: admin
      auto-index-creation: true
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2MB
      max-file-size: 5MB
      max-request-size: 10MB

springdoc:
  api-docs:
    path: /profile-service/api-docs

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

logging:
  level:
    org:
      springframework:
        data:
          mongodb:
            core:
              MongoTemplate: DEBUG

services:
  auth:
    name: authentication-service
